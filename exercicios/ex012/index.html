<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia de video</title>
</head>
<body>
    <h1>hospedandos videos hospedados localmente</h1>
    <p>Este video está hospedado meu servidor</p>
    
    <video width="500" poster="img/modelo.jpg" controls autoplay loop><!--width a largura do video / poster a imagem que fica como uma tamb / controls é os controles do video o player, audio... / autoplay e loop faz o video se repetindo cada vez que termina-->
        <source src="midia/Moca Bonita2.mp4" type="video/mp4"><!--src local onde o video fica. / type é o tipo d video. (os videos tem que ficar do maior de tamanho ate o menor como foi feito)-->
        <source src="midia/Moca Bonita3.webm" type="video/webm">
        <source src="midia/moca_bonita1.mp4" type="video/mp4">
        <p>se o navegador não começar o video baixa aqui </p>
    </video>
    <h1>Esse video é incorporado do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--faz compartilhar depois clicar em copiar que seria esse de cima e pronto ATENÇÃO alguns funciona e outros não-->
    <h1>Esse é de outro site +18</h1>
    <iframe src="https://www.xvideos.com/embedframe/65725499" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
    
</body>
</html>
